name: Deploy Static Page # اسم العملية

on:
  push:
    branches:
      - main # شغّل هذه العملية عند رفع الكود على فرع 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. النشر على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # مفتاح أمان تلقائي
          publish_dir: ./ # النشر من المجلد الرئيسي للمشروع
